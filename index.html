<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="converter">
    <div id="converter-header">
        <p>Metric/Imterial Unit Concersion</p>
        <input id="value" type="number" value="20"></input>
        <br>
        <button id="button">Convert</button>
    </div>
    <div id="converter-body">
        <div class="type-box">
            <p class="type-header">Length (Meter/Feet)</p>
            <p  id ="length-el" class="type-copy">example text</p>
        </div>
        <div class="type-box">
            <p class="type-header">Volume (Liters/Gallons)</p>
            <p id ="volume-el" class="type-copy">example text</p>
        </div>
        <div class="type-box">
            <p class="type-header">Mass (Kilograms/Pounts)</p>
            <p id ="mass-el" class="type-copy">example text</p>
        </div>
    </div>
</div>
<script src="converter.js" ></script>

</body>
</html>
