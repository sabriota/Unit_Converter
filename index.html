<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="converter">
    <div id="converter-header">
        <p id="title">Metric/Imperial Unit Conversion</p>
            <div id="valuebox">
                 <input id="value" type="number" value="20"></input>
            </div>
        <br>
        <button id="button">Convert</button>
    </div>
    <div id="converter-body">
        <div class="type-box">
            <p class="type-header">Length (Meter/Feet)</p>
            <p  id ="length-el" class="type-copy">1 meter = 3.28 feet | 1 foot = 0.30 meters</p>
        </div>
        <div class="type-box">
            <p class="type-header">Volume (Liters/Gallons)</p>
            <p id ="volume-el" class="type-copy">1 kilogram = 2.20 pounds | 1 pound = 0.45 kilograms</p>
        </div>
        <div class="type-box">
            <p class="type-header">Mass (Kilograms/Pounts)</p>
            <p id ="mass-el" class="type-copy">1 liter = 0.26 gallons | 1 gallon = 3.79 liters</p>
        </div>
    </div>
</div>
<script src="converter.js" ></script>

</body>
</html>
